version: '3.8'

services:
  # Nginx Reverse Proxy with Caching
  nginx:
    image: nginx:alpine
    container_name: wp-nginx
    restart: always
    ports:
      - "8000:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./wp-content:/var/www/html/wp-content
      - nginx_cache:/var/cache/nginx
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - wordpress
    networks:
      - wp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wp-redis
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - redis_data:/data
    networks:
      - wp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: donlinee
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - wp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # WordPress Application
  wordpress:
    depends_on:
      - db
      - redis
    image: wordpress:php8.2-fpm-alpine
    container_name: wp-app
    restart: always
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      # Redis Configuration
      WORDPRESS_REDIS_HOST: redis
      WORDPRESS_REDIS_PORT: 6379
      # NHN Cloud API Keys
      NHN_APP_KEY: ${NHN_APP_KEY}
      NHN_SECRET_KEY: ${NHN_SECRET_KEY}
      NHN_SENDER_KEY: ${NHN_SENDER_KEY}
      # Slack
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      # Performance Settings
      WP_MEMORY_LIMIT: ${WP_MEMORY_LIMIT:-256M}
      WP_MAX_MEMORY_LIMIT: ${WP_MAX_MEMORY_LIMIT:-512M}
    volumes:
      - ./wp-content:/var/www/html/wp-content
      - ./wp-config-custom.php:/var/www/html/wp-config-custom.php:ro
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
      - ./logs/php:/var/log/php
    networks:
      - wp-network
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  wp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24